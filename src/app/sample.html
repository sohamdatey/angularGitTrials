

<div class="container-fluid">
<h2>Bootcamp Enrollment Form</h2>

<form #userForm="ngForm" >
  
  <div class="form-group">
    <label>Name</label>
    <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="name" [(ngModel)]="userModel.name">
    <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control"  required [class.is-invalid]="email.invalid && email.touched" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" #email="ngModel" name="email" ngModel>
    <div *ngIf="email.errors && (email.invalid)  && email.touched">
      <small class="text-danger" *ngIf="email.errors.required">email is required</small>      
      <small class="text-danger" *ngIf="email.errors.pattern">email must like abc@example.com</small>      
    </div>
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="tel" #phone="ngModel" required pattern="^\d{10}$" class="form-control" [class.is-invalid]="phone.invalid && phone.touched" name="phone" [(ngModel)]="userModel.phone">
    <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be 10 digits</small> -->
    <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
      <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>      
      <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>      
    </div>
  </div>
  <!-- (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)"  -->
  <div class="form-group">
    <select class="custom-select" #topic="ngModel" [class.is-invalid]="topicHasError && topic.touched" name="topic" [(ngModel)]="userModel.topic" (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)">
      <option value="default">I am interested in</option>
      <option *ngFor="let topic of topics">{{ topic }}</option>
    </select>
   <small class="text-danger" [class.d-none]="!topicHasError  || topic.untouched">Please choose a topic</small>   
  </div>

  <div class="mb-3">
    <label>Time preference</label>
    <div class="form-check">
      <input class="form-check-input" type="radio"  name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
      <label class="form-check-label">Morning (9AM - 12PM)</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference" >
      <label class="form-check-label">Evening (5PM - 8PM)</label>
    </div>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
    <label class="form-check-label">
      Send me promotional offers
    </label>
  </div>

  <button class="btn btn-primary"  type="submit">Submit form</button>

</form>
<div class="alert alert-danger" *ngIf="errorMsg">
  {{errorMsg}}
</div>
</div>
<br>
<div class="container-fluid">
<div  *ngFor="let emp of employees">
  <div >
        <div  class="card" style="width: 18rem;">
          <div class="card-body">
                <h5 class="card-title">{{emp.userId}}-- {{emp.id}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{emp.title}}</h6>
                <p class="card-text">{{emp.body}}</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
          </div>
        </div>

        
  </div> 
</div>
</div>
